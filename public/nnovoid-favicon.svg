<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0047AB" />  <!-- Deep blue -->
      <stop offset="100%" stop-color="#6F00FF" /> <!-- Purple accent -->
    </linearGradient>
  </defs>
  
  <!-- Text "n" as icon -->
  <text x="24" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">n</text>
</svg> 