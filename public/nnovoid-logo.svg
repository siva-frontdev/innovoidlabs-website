<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0047AB" />  <!-- Deep blue -->
      <stop offset="100%" stop-color="#6F00FF" /> <!-- Purple accent -->
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap');
    </style>
  </defs>
  
  <!-- Text "nnovoid" -->
  <text x="100" y="95" font-family="Poppins, sans-serif" font-size="30" font-weight="600" fill="white" text-anchor="middle">nnovoid</text>
  
  <!-- Text "labs" -->
  <text x="100" y="125" font-family="Poppins, sans-serif" font-size="26" font-weight="600" fill="white" text-anchor="middle">labs</text>
</svg> 